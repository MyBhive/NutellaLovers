{% extends 'pages/head_foot_nav.html' %}

{% block title %}Sign in{% endblock %}


{% block contenu %}
<header class="masthead" style="background: #345a61;">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card my-auto" style="width: auto;">
                <div class="d-flex justify-content-center pb-4 text-white">
                    <h3 id="form-title">S'ENREGISTRER</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
    
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Identifiant" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="date" name="date_of_birth" placeholder="Date de naissance" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" placeholder="Mot de passe" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" placeholder="Ressaisire mot de passe" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                             <input  id="valid_sign_in" class="btn btn-primary" type="submit" value="Valider">
                        </div>
                    </form>
                </div>
                
                {{form.errors}}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links text-white">
                        Vous avez déjà un compte <a href="{% url 'login' %}" class="ml-2">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </header>


{% endblock %}
