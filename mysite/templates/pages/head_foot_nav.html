{% load static %}
<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>{% block title %}{% endblock %}</title>

        <!-- Flavicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/img/logo_pur_beurre_favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" type="text/css"/>

        {% block css_link %}{% endblock %}

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                    <img src="/static/assets/img/logo_pur_beurre.png"
                         alt="pur_beurre" WIDTH=40 HEIGHT=40 class="d-inline-block align-center" /> Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0 d-flex align-items-center">
                        <li class="nav-item ">
                            <form class="form-inline d-flex justify-content-center" action="{% url 'search_product' %}" method="get">
                                <input name="user_research" id="seach_whenyouwant" type="text" class="product-input form-control my-2" placeholder="Produit">
                                <button id="button_send" type="submit" class="btn btn-primary ml-2">Chercher</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#mon_compte">
                                <img src="/static/assets/img/icon_userconnected.png" alt="mon_compte" WIDTH=40 HEIGHT=40 class="d-inline-block align-top"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#mes_aliments">
                                <img src="/static/assets/img/carrot.png" alt="carrot" WIDTH=40 HEIGHT=40 class="d-inline-block align-top"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#sortie">
                                <img src="/static/assets/img/exit_icon.png" alt="exit" WIDTH=40 HEIGHT=40 class="d-inline-block align-top"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block contenu %} {% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-5" style="background-color:#c45525">
            <div class="container d1-flex" >
                <div class="small text-center text-muted">
                    <a href="{% url 'legal_notices' %}" id="mentions_legales">Mentions légales</a>
                </div>
                <div class="small text-center text-muted">
                    <a href="/#contact" id="contact_footer">Contact</a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
