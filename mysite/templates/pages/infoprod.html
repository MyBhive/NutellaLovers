{% extends 'pages/head_foot_nav.html' %}

{% block title %}PurBeurre{% endblock %}

{% block contenu %}
<header class="masthead text-center text-white d-flex" style="background: 50% 81% no-repeat url('{{ image }}') ">
  <div class="container my-auto">
    <div class="row-search">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong id="title_search">{{ page_title }}
          <hr class="divider my-4" />
        </h1>
      </div>
    </div>
  </div>
</header>
<section>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ title }}</h2>
        <hr class="divider my-4" />
        <img id="detail_nutri_score" src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ nutrition }}.svg"/>
        <img id="detail_nutri" src="{{ image_nutrition }}"/>
        <hr class="divider my-4" />
        <a class="btn btn-outline-primary" href="{{ url }}">Voir la fiche complète sur OpenFoodFacts</a>
        <br>
      </div>
    </div>
  </div>
</section>
{% endblock %}
