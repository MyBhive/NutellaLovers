{% extends 'pages/head_foot_nav.html' %}

{% block title %}Log in{% endblock %}


{% block contenu %}
<header class="masthead" style="background: #345a61;">
    <div class="container h-100">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card my-auto">
                    <div class="d-flex justify-content-center pb-4 text-white">
                        <h3 id="form-title">SE CONNECTER</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                    <input type="password" name="password" placeholder="Password..." class="form-control">
                            </div>
    
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn btn-primary" type="submit" value="Valider">
                                </div>
                        </form>
    
                    </div>

                    {% for message in messages %}
                        <p class="d-flex justify-content-center mt-4 " style="color: #86ebe6;">{{message}}</p>
                    {% endfor %}
            
                    <div class="mt-5">
                        <div class="d-flex justify-content-center links text-white">
                            Pas encore de compte? <a href="{% url 'sign_in' %}" class="ml-2">S'enregistrer</a>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
